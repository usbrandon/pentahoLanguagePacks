# Samples and videos are formatted as TITLE|DESCRIPTION
getting_started_sample1=Führende Produktlinien<br/>(Pivot Tabelle)|Vergleichen Sie die Verkäufe der führenden 5 Produktlinien nach Gebiet.
getting_started_sample2=Verkäufe in Europa <br/>(Geo Karte)|Erforschen Sie die Verkäufe in Europa mit Hilfe einer interaktiven, geographischen Karte.
getting_started_sample3=Ländervergleich <br/>(Heat Grid)|Finden Sie schnell die Ober- und Untergrenzen der Länder durch die Verwendung des Heat Grids.
getting_started_sample4=Verkäufe der Anbieter <br/>(Interaktiver Report)|Reporten Sie die aktuellen Bestellungen nach Anbieter und filtern Sie schnell nach Gebiet und  Bestellstatus.
getting_started_sample5=Inventar Liste <br/>(Report)|Ein filterbarer Inventar-Report der Ihnen Ihre vorrätigen Items inklusive detaillierten Beschreibungen anzeigt.
getting_started_sample6=Top-Kunden <br/>(Report)|Sehen Sie die Top-Kunden nach Umsatz und verauften Mengen. Filtern Sie diese schnell nach Gebiet und Produktlinie.
getting_started_sample7=Produktvergleich <br/>(Dashboard)|Analysieren Sie die aktuellen Verkaufskombinationen, gesamten Produktumsatz und aktuellen Verkaufsaktionen.
getting_started_sample8=Regionaler Verkauf <br/>(Dashboard)|Analysieren Sie die globalen Verkäufe, Verkaufstrends und Top-Kunden nach Produktlinien.
getting_started_video1=Überblick über die Pentaho Benutzerkonsole|Machen Sie sich mit den Features und Funktionen der Pentaho Benutzerkonsle vertraut.
getting_started_video2=Erzeugen einer Datenquelle|Lernen Sie, wie man aus einer CSV-Datei mit Hilfe des Datenquellen-Wizards eine Datenquelle anlegt.
getting_started_video3=Erzeugen eines interaktiven Reports|Erzeugen Sie schnell einen einsatzfähigen Report indem Sie das Drag&Drop Interface verwenden.
getting_started_video4=Erzeugen eines Analyzer-Reports| Erlauben Sie den Benutzern, eigene Reports und Diagramme zu erzeugen, um Ihre Geschäftsdaten zu erforschen und zu visualisieren.
getting_started_video5=Erzeugen eines Dashboards|Erzeugen Sie eine Gesamtansicht mehrer vorhandener Reports und Diagramme.
